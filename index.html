<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-ImageCompressor</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1829/1829586.png">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
        .drop-zone {
            border: 2px dashed #555;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background 0.3s;
        }
        .drop-zone.dragover { background: #2c2c2c; }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        label {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .preview {
            max-width: 100%;
            display: block;
            margin: 1rem auto;
        }
        .info {
            text-align: center;
            color: #aaa;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khaled's ImageCompressor</h1>
        <div class="drop-zone" id="dropZone">Click or drop an image here</div>
        <input type="file" id="imgInput" accept="image/*" hidden>
        <div class="controls">
            <label>
                Resize Width
                <input type="number" id="resizeWidth" value="1000">
            </label>
            <label>
                Format
                <select id="format">
                    <option value="image/jpeg">JPEG</option>
                    <option value="image/png">PNG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </label>
            <label>
                Quality
                <input type="range" id="quality" min="0.1" max="1" step="0.05" value="0.6">
                <span id="qVal">60%</span>
            </label>
            <div></div>
        </div>
        <button id="compressBtn">üóúÔ∏è Compress & Download</button>
        <div class="info" id="info"></div>
        <img id="preview" class="preview" style="display:none;">
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const input = document.getElementById('imgInput');
        const resizeInput = document.getElementById('resizeWidth');
        const formatSelect = document.getElementById('format');
        const qualitySlider = document.getElementById('quality');
        const qVal = document.getElementById('qVal');
        const compressBtn = document.getElementById('compressBtn');
        const preview = document.getElementById('preview');
        const info = document.getElementById('info');

        let originalImg = new Image();

        qualitySlider.addEventListener('input', () => {
            qVal.textContent = `${Math.round(qualitySlider.value * 100)}%`;
        });

        dropZone.addEventListener('click', () => input.click());

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        input.addEventListener('change', () => {
            if (input.files.length) handleFile(input.files[0]);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = e => originalImg.src = e.target.result;
            reader.readAsDataURL(file);
        }

        compressBtn.addEventListener('click', () => {
            if (!originalImg.src) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = parseInt(resizeInput.value);
            const ratio = width / originalImg.naturalWidth;
            const height = originalImg.naturalHeight * ratio;

            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(originalImg, 0, 0, width, height);

            const format = formatSelect.value;
            const quality = parseFloat(qualitySlider.value);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                preview.src = url;
                preview.style.display = 'block';
                const link = document.createElement('a');
                link.href = url;
                link.download = `compressed.${format.split('/')[1]}`;
                link.click();

                blob.arrayBuffer().then(buf => {
                    const compSize = buf.byteLength;
                    const origSize = atob(originalImg.src.split(',')[1]).length;
                    const saved = ((origSize - compSize) / origSize * 100).toFixed(1);
                    info.textContent = `Saved ${(origSize - compSize) / 1024 | 0} KB (${saved}%)`;
                });
            }, format, quality);
        });
    </script>
</body>
</html>
